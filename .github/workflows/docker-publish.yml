name: Build and Publish to GHCR

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  # Change this to your GitHub username/organization
  IMAGE_NAME: miranoverhoef/zolta

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # If the first line of the commit message is exactly like "1.2.3",
      # we publish an additional GHCR tag ":1.2.3" alongside ":latest".
      - name: Extract version from commit message
        id: ver
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          msg="${{ github.event.head_commit.message }}"
          msg="${msg%%$'\n'*}"  # first line only
          if [[ "$msg" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "has_version=true" >> "$GITHUB_OUTPUT"
            echo "version=$msg" >> "$GITHUB_OUTPUT"
          else
            echo "has_version=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.ver.outputs.version }},enable=${{ steps.ver.outputs.has_version == 'true' }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
